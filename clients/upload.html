<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseLine | Upload</title>
    <link rel="stylesheet" href="css/upload.css">
</head>

<body>

    <div class="upload-section" id="upload">
        <h3>Submit Your Symptoms</h3>
        <form id="uploadForm">
            <label for="text">Enter Description</label>
            <textarea id="text" rows="4" cols="50" placeholder="Describe your symptoms..."></textarea>

            <label for="image">Upload or Take Photo</label>
            <input type="file" id="image" accept="image/*" capture="environment">

            <label for="video">Upload or Record Video</label>
            <input type="file" id="video" accept="video/*" capture="environment">

            <label for="audio">Record Audio Description</label>
            <button type="button" id="recordBtn">Start Recording</button>
            <button type="button" id="stopBtn" disabled>Stop Recording</button>
            <audio id="audioPreview" controls></audio>
            <input type="hidden" id="audioBlobInput" name="audio">

            <a> <button type="button" id="submitBtn" class="submit">Submit</button></a>
        </form>
    </div>
</body>
<script src="upload.js"></script>

</html>
